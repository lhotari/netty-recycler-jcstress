plugins {
    id "java"
    id "io.github.reyerizo.gradle.jcstress" version "0.8.13"
}

repositories {
    mavenCentral()
}

jcstress {
    //mode = 'stress'
    jvmArgs = '-XX:+StressLCM -XX:+StressGCM'
    jcstressDependency 'org.openjdk.jcstress:jcstress-core:0.15'
}

dependencies {
    jcstressImplementation 'io.netty:netty-common:4.1.72.Final'
    jcstressImplementation 'org.jctools:jctools-core:3.3.0'
    jcstressImplementation 'org.apache.bookkeeper:bookkeeper-common:4.14.4'
}